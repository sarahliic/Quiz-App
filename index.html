<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Links -->
    <link rel="stylesheet" href="./style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <!-- Start Section -->
    <section class="quiz-app-section">
      <div class="quiz-container">
        <div class="quiz-box">
          <div class="title">
            <h2>Simple Quiz</h2>
          </div>
          <!-- The Questions -->
          <div class="questions">
            <h4 class="question">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, sed?
            </h4>
          </div>
          <!-- The mulitple choices answers  -->
          <div class="multi-choice">
            <button class="choice-btn">A</button>
            <button class="choice-btn">B</button>
            <button class="choice-btn">C</button>
            <button class="choice-btn">D</button>
          </div>
          <!-- Next Buton -->
          <div class="next-question">
            <button type="button" class="next-btn">Next</button>
          </div>
        </div>
      </div>
    </section>

    <!-- JS Links -->
    <script src="./app.js"></script>
  </body>
</html>
